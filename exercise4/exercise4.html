<html>


<head>
    <title>exercise 4 Function </title>
  </head>
  <body>
    <h2>f4 Function: Sum of Two Integers and Array and return integer</h2>
  
    <label for="int1">Enter First Integer:</label>
    <input type="number" id="int1"><br><br>
  
    <label for="int2">Enter Second Integer:</label>
    <input type="number" id="int2"><br><br>
  
    <label for="arrayInput">Enter Array (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3"><br><br><br>
  
    <button onclick="handleF4()">Calculate </button>
  
    <h3>Result: <span id="result">caclulating...</span></h3>
  
    <script>
                                                                   // Define the f4 function
      function f4(a, b, arr) {
        let arraySum = arr.reduce((acc, val) => acc + val, 0);
        return a + b + arraySum;
      }
  
                                                                     // Handle button click
      function handleF4() {
        const a = parseInt(document.getElementById('int1').value);
        const b = parseInt(document.getElementById('int2').value);
        const arrayInput = document.getElementById('arrayInput').value;
  
        // Convert comma-separated string to array of integers
        const arr = arrayInput
          .split(',')
          .map(s => parseInt(s.trim()))
          .filter(n => !is enter number(n));               // Remove non-numeric entries
  
        const result = f4(a, b, arr);
        document.getElementById('result').textContent = result;
      }
    </script>
  </body>
  </html>
